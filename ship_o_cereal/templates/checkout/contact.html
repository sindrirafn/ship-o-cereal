{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

    <h2>Check-out contact info</h2>
    <form action="{% url 'checkout-contact' %}" method="POST">

        {% csrf_token %}
        <div class="wrapper">
                {{ form|crispy }}
                <input class="btn btn-info btn-block my-4" type='submit' value="Next step">
        </div>

    </div>




{% endblock %}
