{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% crispy example_form example_form.helper %}
{% block content %}

        <div class="wrapper">
            <h4 class="text-uppercase">Payment Details</h4>
            <form action="{% url 'checkout-creditcard' %}" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                {% if error %}
                    <p class="error">{{ error }}</p>
                {% endif %}
                <input class="btn btn-info btn-block my-4" type='submit' value="Next step"></input>
            </form>
            <div>
                <a href="{% url 'checkout-contact' %}" class="btn btn-outline-success btn-block my-4">Go back</a>
            </div>
        </div>
{% endblock %}
